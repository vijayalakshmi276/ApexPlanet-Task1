<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>🍴 My Restaurant</h1>
    <p>Welcome to our simple menu page</p>
  </header>

  <!-- Menu Section -->
  <section class="menu">
    <h2>Our Menu</h2>
    <div class="menu-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Supreme_pizza.jpg" alt="Pizza">
      <h3>Delicious Pizza</h3>
      <p>Cheesy, crispy, and topped with fresh ingredients.</p>
      <p class="price">$12</p>
      <button onclick="orderPizza()">Order Now</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 My Restaurant | All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
